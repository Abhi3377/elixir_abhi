<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>USEMAP</title>
  </head>
  <body>
    <h1><u><i>ANIMALS</i></u></h1>
    <img src="maxresdefault.jpg" alt="animals" usemap="#animalmap" style="width:200px;height:200px;">

<map name="animalmap">
  <area shape="rect" coords="0,0,66,100" alt="dog" href="https://en.wikipedia.org/wiki/Dog">
  <area shape="rect" coords="0,100,67,200" alt="cat" href="https://en.wikipedia.org/wiki/Cat">
  <area shape="rect" coords="67,0,140,100" alt="cow" href="https://en.wikipedia.org/wiki/Cow">
  </map>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library form</title>
  </head>
  <body>
    <h1 align="center"><u><i>Library Membership form</i></u></h1>
    <form action="#" method="get">
      <fieldset>
        <legend>library form</legend>
      Name-<input type="text" name="name" value="" required placeholder="firstname" autocomplete="on" maxlength="10" tabindex="1" accesskey="n" autofocus="true" spellcheck="false">
      <input type="text" name="name" value="" required placeholder="lastname" autocomplete="on" maxlength="10" tabindex="2" spellcheck="false"><br><br>

      Age-<input type="Number" name="age" value="" tabindex="4"><br><br>

      Address-<input type="text" name="address" value="" required tabindex="3"><br><br>

      Contact no.- <input type="number" name="contact number" value="" required><br><br>
      Gender- <input type="radio" name="gender" value="">male &nbsp <input type="radio" name="gender" value="">female <br><br>
      Timing- <input type="text" name="timing" value="" disabled=""><br><br>
      Membership period
      <select  name="membership">
        <option>one month</option>
        <option>three month</option>
        <option>six month</option>
        <option>one year</option>
      </select><br><br>

      <textarea name="name" rows="8" cols="40" wrap="soft" scrolling="off">please write which type of books you want in our library.
=></textarea>
      <h3>FEES</h3>
      <ul style="list-style-type:circle">
        <li>one month-Rs.200</li>
        <li>three month-Rs.500</li>
        <li>six month-Rs.1000</li>
        <li>one year-Rs.2000</li>
      </ul>
      PAYMENT MODE- <input type="radio" name="pay" value="">net banking
                     <input type="radio" name="pay" value="">credit card
                     <input type="radio" name="pay" value="">debitcard
                     <br><br>
      <input type="submit" name="submit" value="proceed">
    </fieldset>
    </form>
  </body>
</html>
